<div class="panel panel-default" style="margin-top: 1cm">
  <div id="carousel-example" class="carousel slide"  data-ride="carousel" style="border: 5px solid #000;">
    <div class="carousel-inner">
      <div class="item active">
        <img src="assets/img/slideshow/1.jpg" alt=""/>
      </div>
      <div class="item">
        <img src="assets/img/slideshow/2.jpg" alt=""/>
      </div>
      <div class="item">
        <img src="assets/img/slideshow/3.jpg" alt=""/>

      </div>
      <div class="item">
        <img src="assets/img/slideshow/4.jpg" alt=""/>
      </div>
    </div>
    <!--INDICATORS-->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example" data-slide-to="1"></li>
      <li data-target="#carousel-example" data-slide-to="2"></li>
      <li data-target="#carousel-example" data-slide-to="3"></li>
    </ol>
    <!--PREVIUS-NEXT BUTTONS-->
    <a class="left carousel-control" href="#carousel-example" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#carousel-example" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>
</div>
