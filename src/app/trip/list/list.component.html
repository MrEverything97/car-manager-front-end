<div class="text-center">
  <h2>Trip List</h2>
</div>
<button class="btn btn-primary" [routerLink]="['/trip/create']">Add new trip</button>
<div class="top-search-area">
  <form action="index.html" method="post">
    <input type="search" name="top-search-bar" class="form-control" placeholder="Search Price" [(ngModel)]="keyword"
           (keyup.enter)="search()">
    <button type="submit" (click)="search()"><i class="fa fa-search" aria-hidden="true">Search</i></button>
  </form>
</div>
<table class="table">
  <thead class="thead-light">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Buses</th>
    <th scope="col">Driver</th>
    <th scope="col">Sub Driver</th>
    <th scope="col">Car</th>
    <th scope="col">Guest Number</th>
    <th scope="col">License Plates</th>
    <th scope="col">Price</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let trip of tripList">
    <th scope="row">{{trip.id}}</th>
    <td>{{trip.buses.startLocation}}-{{trip.buses.endLocation}}</td>
    <td>{{trip.driver.fullName}}</td>
    <td>{{trip.subDriver.fullName}}</td>
    <td>{{trip.guestNumber}}</td>
    <td>{{trip.car.licensePlate}}</td>
    <td>{{trip.price}}</td>
    <td>
      <span class="table-remove"><button type="button" class="btn btn-warning btn-rounded btn-sm my-0"
                                         [routerLink]="['/trip/update',trip.id]">Edit</button></span>
      &nbsp;
      <span class="table-remove"><button type="button" class="btn btn-danger btn-rounded btn-sm my-0"
                                         (click)="deleteTrip(trip.id)">Delete</button></span>
    </td>
  </tr>
  </tbody>
</table>
